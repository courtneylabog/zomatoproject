			</div>
			<h1>Zomato Sauce</h1>
			<div class="tagline">Find restaurants based on rating</div>
			<form id="formUserInfo">
				<input class="input__textbox" id="location" type="text" size="50" placeholder="Enter Location" autocomplete="on" runat="server"/>
				<input type="range" min="1" max="50" id="inputRating">
				<div class="showRating">
				<p id="ratingInfo">Minimum Rating:</p>
				<p id="displayRatingVal">3</p>
				</div>
				<input class="input__submit" type="submit" id="submitUserInfo" value="FIND ME FOOD">
			</form>
		</div>
	</header>

<main class="wrapper">
<!-- USER INFO RESULTS SECTION (pulls up map and list of restaurants ) -->
	<section id="loadingMap">
		<span id="loading"> 
			<span class="dot dot_1"></span>
			<span class="dot dot_2"></span>
			<span class="dot dot_3"></span>
			<span class="dot dot_4"></span>
		</span>
	</section>

	<section class="restaurants" id="restaurants">
		<div class="userInput">
		</div> 
		<div class="userInfoResults">
			<div class="mapCanvas" id="map_canvas" class="mapping">
			</div>
			<div class ="restaurantCard" id="infoRestaurant">
			</div>
		</div>
	</section>
	
	<section id="loadingDirections">
		<span id="loading"> 
			<span class="dot dot_1"></span>
			<span class="dot dot_2"></span>
			<span class="dot dot_3"></span>
			<span class="dot dot_4"></span>
		</span>
	</section>
<!-- DIRECTIONS SECTIONS -->
	<section class="directions" id="directions">
		<div class="renderedDirections" id="renderedDirections">
		</div>
	</section>
</main>
